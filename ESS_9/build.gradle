apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name:'guava', version:'18.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
 manifest {
 attributes 'Main-Class': 'Main'
 }

 from {
   configurations.compile.collect {
   it.isDirectory() ? it : zipTree(it)
   }
 }
}